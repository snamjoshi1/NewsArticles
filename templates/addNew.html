<!DOCTYPE html>
<html>
  <head
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>News Articles</title>

  </head>
  <body>
    <h1 class="text-center">News Articles</h1>

  <form action='/addNew' method='POST'>
  <div class="form-group container mt-2 mb-4">
    <label for="News Links">News Link</label>
    <input type="link" class="form-control" name="link" aria-describedby="newsLink" placeholder="Enter News Link">
  </div>
  <div class="form-group container mt-2 mb-4">
    <label for="headline">News Headline</label>
    <input type="headline" class="form-control" name="headline" placeholder="Enter Headline">
  </div>
  <div class="form-group container mt-2 mb-4">
    <label for="Description">Description</label>
    <input type="description" class="form-control" name="description" placeholder="Enter Description">
  </div>
  </div>
  <div class="text-center">
  <input type="submit" class="btn btn-primary btn-lg text-center" value='Add New'></input></div>
</form>
<br>
      <div class="container mt-2 mb-4">
        <table class="table table-bordered">   
            <tr>
                <th>News ID</th>
                <th>News Link</th>
                <th>News Date</th>
                <th>News Headline</th>
                <th>News Description</th>
            </tr>
            {% for job in jobs %}
            
              <tr>
                  <td>{{job['id']}}</td>
                  <td>{{job['link']}}</td>
                  <td>{{job['Date']}}</td>
                  <td>{{job['headline']}}</td>
                  <td>{{job['article_text']}}</td>

              </tr>
            {% endfor %}
          
        </table>
      
        <br>
        <form action='/finalData' method='POST'>
        <div class="text-center">
          <input class="btn btn-primary btn-lg" type="submit">

        </form>
        </div>
      </div>
      </div>
  </body>
</html>
